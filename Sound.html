    <meta charset="utf-8" />

    <script>
			var currentIndex = 0;

			var gameTitles = [
                "Null/Void OST",
                "You're Not Here"
			];

			var gameDescriptions = [
				` Music composed entirely in FL Studio, and implemented in Unity through FMOD. `,

                `Sound design in the enviroment of You're Not Here, utilizing FMOD and implemented in Unity. `,

			];

			var gameVideos = [
                "https://www.youtube.com/embed/TTKZ58cgaRc",
                "https://www.youtube.com/embed/EAifsrZ3Yr4"
			];

			function changeGame(direction){
				currentIndex += direction;

				if(currentIndex > gameTitles.length - 1){
					currentIndex = 0;
				}
				else if(currentIndex < 0){
					currentIndex = gameTitles.length - 1;
				}

				gameTitle.innerHTML = gameTitles[currentIndex];
				gameDescription.innerHTML = gameDescriptions[currentIndex];
				gameVideo.src = gameVideos[currentIndex];
			}


    </script>
</head>
